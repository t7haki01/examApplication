security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        teacher:
#            entity: { class: App\Entity\Teacher, property: username }
#        student:
#            entity: { class: App\Entity\Student, property: username }
        user:
            entity:
                class: App\Entity\User
                property: username

    encoders:
#        App\Entity\Teacher:
#            algorithm: bcrypt
#        APP\Entity\Student:
#            algorithm: bcrypt
        App\Entity\User:
            algorithm: bcrypt
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            access_denied_handler: App\Security\AccessDenyHandler
            anonymous: ~
            provider: user

            form_login:
                login_path: /
                check_path: /login
                default_target_path: login_check
                failure_path: login_fail
            logout:
                path: /logout
                target: index
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
    - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/loginCheck, role: ROLE_STUDENT }
    - { path: ^/teacher/.*, role: ROLE_TEACHER }
    - { path: ^/student/.*, role: ROLE_STUDENT }
